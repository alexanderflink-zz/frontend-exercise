<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- fonts & icons -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- css -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- JS (these would normally be transpiled and bundled to one file with a JS bundler) -->
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/Counter.js"></script>
		<script type="text/javascript" src="js/RepoInformation.js"></script>
		<script type="text/javascript" src="js/LoadingIndicator.js"></script>
		<title>Repository information</title>
	</head>
	<body onload="main()">
		<div id="overlay"></div>
		<main>
			<h2>Repository information</h2>

			<section id="counter-container">
				<button id="btn-decrement" class="btn-counter white" type="button" name="decrement"><span class="material-icons">remove</span> DECREMENT</button>
				<h2 id="counter">Counter: 0</h2>
				<button id="btn-increment" class="btn-counter hotpink" type="button" name="increment"><span class="material-icons">add</span> INCREMENT</button>
			</section>

			<section id="repo-information">
				<h2 id="repo-name"></h2>
				<p id="repo-description"></p>
				<a id="btn-open-login" href="#"><p>log in</p></a>
				<p id="repo-stars"> </p>
			</section>
			<div id="authorize-popup">
				<button id="btn-authorize-form-close" class="material-icons">close</button>
				<form id="authorize-form" onsubmit="return false">
					<input type="text" placeholder="username">
					<input type="password" placeholder="password">
					<input id="btn-login" class="btn-counter white" type="submit" value="log in">
				</form>
			</div>
		</main>
	</body>
</html>
